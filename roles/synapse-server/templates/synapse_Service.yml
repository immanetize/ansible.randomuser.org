apiVersion: v1
kind: Service
metadata:
  name: synapse
  labels:
    app: synapse
spec:
  selector:
    app: synapse
  ports: 
    - protocol: TCP
      port: 8008
      targetPort: 8008
      name: synapse
---
apiVersion: v1
kind: Service
metadata: 
  name: riot-web
  labels:
    app: riot-web
spec:
  selector:
    app: riot-web
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: riot-web
