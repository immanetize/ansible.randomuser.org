- include_role: 
    name: glusterfs_server
    #- fail:
    #  failed_when: True
- name: install virt packages
  package:
    name: "{{item}}"
    state: latest
  with_items:
    - "@^virtualization-host-environment"
    - libvirt-python
    - python-lxml
    - libguestfs-tools
- name: gimme perms
  template: 
    src: virt_perms.rules.j2
    dest: /etc/polkit-1/rules.d/00-libvirt_access.rules
  with_items:
    - virt-admins@randomuser.org
    - foreman-admins@randomuser.org
    - valentine
- name: start libvirtd
  service:
    name: libvirtd
    state: started
    enabled: True
- name: create a network
  virt_net:
    name: "{{ item.name }}"
    command: define
    xml: "{{ lookup('template', 'virt_net.xml.j2') }}"
  with_items: "{{ interfaces }}"
  when: item.type == 'virt'
- name: start the network
  virt_net:
    name: "{{ item.name }}"
    state: active
  with_items: "{{ interfaces }}"
  when: item.type == 'virt'
